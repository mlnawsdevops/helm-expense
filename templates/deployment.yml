apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
    tier: frontend
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: nginx 
      tier: frontend
  template:
    metadata:
      labels: 
        app: nginx
        tier: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:{{ .Values.deployment.imageVersion }} # this is called place-holder